name: ðŸ§ª Test Suite & Coverage

on:
  push:
    branches: [ main, dev, Development, Admin_feature ]
  pull_request:
    branches: [ main, dev, Development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Lint code
      run: npm run lint --if-present
      continue-on-error: true
      
    - name: ðŸ§ª Run tests with coverage
      run: npm run test:coverage
      
    - name: ðŸ“Š Generate coverage summary  
      id: coverage
      run: |
        # Extract coverage data
        LINES=$(grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | cut -d':' -f2)
        FUNCTIONS=$(grep -o '"functions":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | cut -d':' -f2)
        BRANCHES=$(grep -o '"branches":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | cut -d':' -f2)
        STATEMENTS=$(grep -o '"statements":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | cut -d':' -f2)
        
        echo "lines=$LINES" >> $GITHUB_OUTPUT
        echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT  
        echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
        echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
        
        # Determine color for badge
        if (( $(echo "$LINES >= 90" | bc -l) )); then
          echo "color=brightgreen" >> $GITHUB_OUTPUT
        elif (( $(echo "$LINES >= 80" | bc -l) )); then
          echo "color=green" >> $GITHUB_OUTPUT
        elif (( $(echo "$LINES >= 70" | bc -l) )); then
          echo "color=yellow" >> $GITHUB_OUTPUT
        elif (( $(echo "$LINES >= 60" | bc -l) )); then
          echo "color=orange" >> $GITHUB_OUTPUT
        else
          echo "color=red" >> $GITHUB_OUTPUT
        fi
      if: matrix.node-version == 20
      
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      if: matrix.node-version == 20
        
    - name: ðŸ“ˆ Coverage comment on PR
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info
        delete-old-comments: true
        title: "ðŸ“Š Test Coverage Report"
      if: github.event_name == 'pull_request' && matrix.node-version == 20

    - name: ðŸ“Š Coverage Summary
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Node Version | ${{ matrix.node-version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Lines Coverage | ${{ steps.coverage.outputs.lines }}% |" >> $GITHUB_STEP_SUMMARY
        echo "| Functions Coverage | ${{ steps.coverage.outputs.functions }}% |" >> $GITHUB_STEP_SUMMARY
        echo "| Branches Coverage | ${{ steps.coverage.outputs.branches }}% |" >> $GITHUB_STEP_SUMMARY
        echo "| Statements Coverage | ${{ steps.coverage.outputs.statements }}% |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Coverage Badge" >> $GITHUB_STEP_SUMMARY
        echo "![Coverage](https://img.shields.io/badge/coverage-${{ steps.coverage.outputs.lines }}%25-${{ steps.coverage.outputs.color }})" >> $GITHUB_STEP_SUMMARY
      if: success() && matrix.node-version == 20

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ github.sha }}
        path: dist/
        retention-days: 30

    - name: ðŸŽ‰ Build Success
      run: |
        echo "## ðŸ—ï¸ Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Project built without errors" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY