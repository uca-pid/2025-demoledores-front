name: 🧪 Test Suite & Coverage

on:
  push:
    branches: [ main, dev, Development, Admin_feature ]
  pull_request:
    branches: [ main, dev, Development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Lint code
      run: npm run lint --if-present
      continue-on-error: true
      
    - name: 🧪 Run tests with coverage
      run: npm run test:coverage
      
    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      if: matrix.node-version == 20
        
    - name: 📈 Coverage comment on PR
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info
        delete-old-comments: true
        title: "📊 Test Coverage Report"
      if: github.event_name == 'pull_request' && matrix.node-version == 20

    - name: 📊 Coverage Summary
      run: |
        echo "## 🧪 Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Node Version | ${{ matrix.node-version }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tests Status | ✅ All tests passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Coverage | Check coverage report below |" >> $GITHUB_STEP_SUMMARY
      if: success()

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ github.sha }}
        path: dist/
        retention-days: 30

    - name: 🎉 Build Success
      run: |
        echo "## 🏗️ Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "✅ Project built without errors" >> $GITHUB_STEP_SUMMARY
        echo "📦 Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY